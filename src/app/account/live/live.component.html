<div class="row pb-4 pt-4">
  <form class="col-12">
    <h5>Live key</h5>
    <div class="row col-12">
      <mat-form-field appearance="standard" class="col-6">
        <input matInput type="password" disabled #liveKey [value]="user ? user.live.key : ''">
      </mat-form-field>
      <div class="col-3">
        <button mat-raised-button color="basic" type="button" (click)="renewLiveKey()" class="col-12">Nouvelle clée</button>
      </div>
      <div class="col-3">
        <button mat-raised-button color="primary" type="button" (click)="liveKey.type='text'" class="col-12">Afficher</button>
      </div>
    </div>

  </form>

  <form [formGroup]="changeInformationdForm" (ngSubmit)="changeInformationdSubmit()" class="col-12">
    <h5>Information sur le live</h5>
    <br>
    <p>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Titre</mat-label>
        <input matInput type="text" formControlName="title" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Catégorie</mat-label>
        <mat-select matNativeControl  formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Langue</mat-label>
        <mat-select matNativeControl  formControlName="language" required>
          <mat-option *ngFor="let language of languages" [value]="language.id">
            {{language.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <mat-error *ngIf="changeInformationdForm.errors && changeInformationdForm.errors.samePassword && changeInformationdForm.get('passwordConf').touched && changeInformationdForm.get('password').touched" class="col-12 mb-4"><small>Les mots de passes ne sont pas identiques</small></mat-error>
    <div class="col-12">
      <div class="alert alert-primary" role="alert" *ngIf="succes === true">
        Modification effectué
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="succes === false">
        Erreur de modification des information personnel
      </div>
      <button mat-raised-button color="primary" class="col-12 mb-4">Changer</button>
    </div>
  </form>
</div>
