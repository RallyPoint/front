
<div class="col-12" *ngIf="replays && replays.items">
  <h5 i18n="account | replays" class="pt-4"> Redifusions </h5>

  <div class="row mt-3 pr-3">
    <app-mini-live [noAvatar]="true" [pseudo]="replay.user.pseudo" [img]="replay.thumb"  [file]="replay.file" [route]="'/replay/'+replay.id" *ngFor="let replay of replays.items"  class="item pr-0 col-md-6 col-lg-4 col-xl-3" [title]="replay.title">
      <div class="actions d-flex pb-2 pt-2 ">
        <button (click)="delete(replay.id)" mat-stroked-button color="primary"  class="mr-2 d-none d-sm-block" i18n="account | replays">
          <mat-icon>delete_outline</mat-icon>
        </button>
        <button [routerLink]="'/account/replays/'+replay.id"  mat-stroked-button color="primary" class="mr-2 d-none d-sm-block" i18n="account | replays">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </app-mini-live>
  </div>
  <mat-paginator class="mt-auto row"
                 [length]="replays.count"
                 [pageSize]="defaultPageSize"
                 #paginator
                 (page)="pageUpdate($event)"
                 [pageSizeOptions]="[5, 10, 20, 50]">
  </mat-paginator>
</div>
