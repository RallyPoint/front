<div *ngIf="loading" class="col-12 text-center" i18n="search | live">Recherche en cours...</div>

<div class="col-12 d-flex flex-column min-h-100" *ngIf="!loading">
  <h2 class="pt-4 pb-4" i18n="search | live">Recherche "{{title}}"</h2>
  <div class="d-flex justify-content-between">
    <h5>Replay</h5>
  </div>
  <div class="row mt-3 pr-3" *ngIf="replays && replays.count">
    <app-mini-live  [routerLink]="'/channel/'+userLive.user.pseudo" *ngFor="let userLive of replays.items"  class="item pr-0 col-md-6 col-lg-4 col-xl-3" [spec]="userLive.viwer" [pseudo]="userLive.user.pseudo" [title]="userLive.title" [tag]="['PHP']"  [live]="true"></app-mini-live>
  </div>

  <mat-paginator class="mt-auto row"
                 [length]="replays.count"
                 [pageSize]="10"
                 (page)="pageUpdate($event)"
                 [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
