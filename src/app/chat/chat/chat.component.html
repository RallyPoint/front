<h3>CHAT DU STREAM</h3>
<div class="messages">
<ng-scrollbar #scrollbarRef (updated)="autoScroll ? scrollbarRef.scrollTo({bottom:0}):null;" visibility="hover">
<ul>
  <li *ngFor="let message of messages" class="col-12">
    <span class="pseudo">{{message.pseudo}}</span>
    <span class="vote" >{{message.voteCount}}</span>
    {{message.txt}}
    {{message.gist}}
    <div class="actions ">
      <div class="col-4 d-flex align-items-center justify-content-center"><span>Voter : </span></div>
      <div class="action col-4 d-flex align-items-center justify-content-center" (click)="vote(false,message.uuid)">-</div>
      <div class="action col-4 d-flex align-items-center justify-content-center" (click)="vote(true,message.uuid)">+</div>
    </div>
  </li>
</ul>
</ng-scrollbar>
</div>

<form (ngSubmit)="send()" class="form">
  <div class="col-12">
    <textarea type="text" [(ngModel)]="message" name="message" class="message" (keydown.enter)="send();false;"></textarea>
  </div>
  <div class="col-12 d-flex justify-content-between">
    <button  mat-raised-button color="primary"  type="button" (click)="openCodeEditor()"> &gt;code&lt;</button>
    <button  mat-raised-button color="second">send</button>
  </div>
</form>
