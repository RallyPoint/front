<ng-scrollbar class="content" #scrollbarRef visibility="hover">
  <div id="sidebar__left" class="sidebar__left col-3" [ngClass]="{'min' : !full}">
    <div class="recommandees row pt-4">
      <div class="title col-12 d-flex justify-content-center align-items-center justify-content-between">
        <img src="../../../assets/images/left.png" class="left__img" alt="">
        <h2 class="pl-2 m-0" i18n="side-bar">
          Bient√¥t
        </h2>
        <mat-icon (click)="full = !full">skip_previous</mat-icon>
      </div>
      <div class="text-center action w-100" (click)="full = !full"><mat-icon>skip_next</mat-icon></div>
      <div class="item">
        <div class="media col-12">

          <img class="mr-3" src="../../../assets/images/recommandees/2.png" alt="recommandees">
          <div class="media-body">
            <h5 class="mt-0">Kubernetes en prod</h5>
            <div class="date">12/02/2020 18:20</div>
            <div class="name">Maxence</div>
          </div>
        </div>
      </div>
    </div>
    <div class="recommandees row">
      <div class="title col-12 d-flex justify-content-center align-items-center justify-content-between">
        <img src="../../../assets/images/left.png" class="left__img" alt="">
        <h2 class="pl-2 m-0" i18n="side-bar">
          Chaine suivies
        </h2>
      </div>
      <div class="item">
        <div class="media col-12"  *ngFor="let follow of follows" [ngClass]="{'offline' : !follow.live.status}">
          <img [src]="'/media/avatar/'+follow.avatar | thumbor : [60,60]" *ngIf="follow.avatar">
          <img src="../../../assets/images/avatar-placeholder.jpg" *ngIf="!follow.avatar">
          <div class="media-body">
            <h5 class="mt-0">{{follow.pseudo}}</h5>
            <span class="followers" *ngIf="!follow.live.status" i18n="side-bar">Offline</span>
            <span class="followers" *ngIf="follow.live.status"  i18n="side-bar">1200 Followers</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</ng-scrollbar>
