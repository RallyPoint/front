<div id="sidebar__left" class="sidebar__left col-3" [ngClass]="{'min' : !full}">
  <div class="recommandees row">
    <div class="title d-flex justify-content-between">
      <h2 class="col-10"><img src="../../../assets/images/left.png" class="left__img" alt=""> CHAÎNES RECOMMANDÉES</h2>
      <span class="col-2" (click)="full = !full"><mat-icon >skip_previous</mat-icon></span>
    </div>
      <div class="row text-center action" (click)="full = !full"><mat-icon >skip_next</mat-icon></div>
    <div class="item__recomandees">
      <ng-scrollbar #scrollbarRef>
        <div class="media col-12"  *ngFor="let follow of follows" [ngClass]="{'offline' : !follow.live.status}">
          <img class="mr-3" src="../../../assets/images/recommandees/2.png" alt="recommandees">
          <div class="media-body">
            <h5 class="mt-0">{{follow.pseudo}}</h5>
            <h4 class="followers" *ngIf="!follow.live.status">Offline</h4>
            <h4 class="followers" *ngIf="follow.live.status">1200 Followers</h4>
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</div>
